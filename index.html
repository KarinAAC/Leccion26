<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=League+Script" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <form class="" action="index.html" method="post">
    <div id="contenedor">
      <h1>Formulario</h1>
      <input type="text" name="" value="" class="input" id="nombre" placeholder="Nombre"  pattern="^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$" title="Introducir la primera letra con mayúscula" required="">
      <br>
      <br>
      <input type="text" name="" value="" class="input" id="apellido" placeholder="Apellido" pattern="^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$"  title="Introducir la primera letra con mayúscula" required="">
      <br>
      <br>
      <input type="text" name="" value="" class="input" id="numeroDni" placeholder="DNI"  pattern="^([0-9]\d{7})+$" maxlength="8"  title="Sólo 8 digitos" required="">
      <br>
      <br>
      <input type="date" name="" value="" class="input" id="fechaNacimiento" placeholder="Fecha de nacimiento"  min="1930-01-01" max="1999-04-27" title="Tiene que ser mayor de 18 años" required="">
      <br>
      <br>
      <input type="text" name="" value="" class="input" id="celular" placeholder="N° celular" pattern="^([9]\d{8})+$"  maxlength="9" title="El número de celular debe empezar con 9" required="">
      <br>
      <br>
      <input type="tel" name="" value="" class="input" id="telefono" placeholder="N° teléfono" pattern="^([0-9]\d{6})+$"  maxlength="7" title="Sólo números" required="" >
      <br>
      <br>
      <input type="password" name="" value="" class="input" id="contraseña" placeholder="Contraseña" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" title="Debe tener 8-16 dígitos, 1 mayúscula y 1 minuscula" required="">
      <br>
      <br>
      <input type="password" name="" value="" class="input" id="confirmacionContraseña" placeholder="Confirmación de contraseña" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" title="No coincide con tu contraseña" required="">
      <br>
      <br>
      <textarea name="name" rows="8" cols="80" id="comentario" placeholder="Escribe tu comentario..." title="Completar comentario" required=""></textarea>
      <br>
      <br>
      <input type="checkbox" name="" value="" id="terminosCondiciones" title="Completar campo" required="">
      <label for="">Acepta términos y condiciones</label>
      <br>
      <br>
      <button type="submit" value="" name="button" id="boton">Enviar</button>
    </div>
  </form>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
